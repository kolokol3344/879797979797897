{% extends 'store/base.html' %}

{% block content %}

<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <h3 class="text-center mb-5 text-uppercase" style="letter-spacing: 2px;">
            {% if lang == 'uk' %}Вхід / Реєстрація{% else %}Login / Register{% endif %}
        </h3>
        
        <div class="card border-0 shadow-sm" style="border-radius: 0;">
            <div class="card-body p-5">
                <!-- Tabs -->
                <ul class="nav nav-tabs nav-fill mb-4" style="border: none;">
                    <li class="nav-item">
                        <button class="nav-link active text-dark fw-bold" data-bs-toggle="tab" data-bs-target="#login" style="border: none; border-bottom: 2px solid #000; border-radius: 0;">
                            {{ t.login|upper }}
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-dark fw-bold" data-bs-toggle="tab" data-bs-target="#register" style="border: none; border-radius: 0;">
                            {{ t.register|upper }}
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="login">
                            
                            <div class="mb-3">
                                <label class="form-label small text-uppercase fw-bold">
                                    {% if lang == 'uk' %}Телефон (без +380){% else %}Phone (without +380){% endif %}
                                </label>
                                <input name="username" class="form-control" placeholder="123456789" maxlength="9" pattern="\d{9}" required oninput="this.value = this.value.replace(/\D/g, '').slice(0,9);">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label small text-uppercase fw-bold">{{ t.password }}</label>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>
                            
                            <button class="btn btn-dark w-100 py-3">
                                {{ t.login|upper }}
                            </button>
                        </form>
                    </div>
                    
                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="register">
                            
                            <div class="mb-3">
                                <label class="form-label small text-uppercase fw-bold">
                                    {% if lang == 'uk' %}Телефон (без +380){% else %}Phone (without +380){% endif %}
                                </label>
                                <input name="username" class="form-control" placeholder="123456789" maxlength="9" pattern="\d{9}" required oninput="this.value = this.value.replace(/\D/g, '').slice(0,9);">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label small text-uppercase fw-bold">{{ t.password }}</label>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>
                            
                            <button class="btn btn-dark w-100 py-3">
                                {{ t.register|upper }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


<div class="row g-0">
    <div class="col-md-6 bg-light" style="min-height: 400px;">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="w-100 h-100" style="object-fit: cover;">
        {% endif %}
    </div>
    <div class="col-md-6 p-5 d-flex flex-column justify-content-center position-relative">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
        <small class="text-muted text-uppercase mb-2">{{ product.category }}</small>
        <h2 class="mb-2">{{ product.name }}</h2>
        <h3 class="mb-4">{{ product.price }} грн</h3>
        <p class="text-muted mb-4 small">{{ product.description|truncatewords:20 }}</p>
        <div class="d-flex gap-2">
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-dark flex-grow-1">В КОШИК</a>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-dark">ДЕТАЛЬНІШЕ</a>
        </div>
    </div>
</div>

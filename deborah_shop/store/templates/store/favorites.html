{% extends 'store/base.html' %}{% block content %}<h2 class='text-center mb-4'>Список бажань</h2><div class='row g-3'>{% for p in products %}<div class='col-6 col-md-3'><div class='product-card'><div class='img-container'><img src='{{ p.image.url }}'><a href='{% url 'toggle_favorite' p.id %}' class='position-absolute top-0 end-0 m-2 text-danger'><i class='bi bi-x-circle-fill fs-4'></i></a></div><div class='p-2 text-center'><h6>{{ p.name }}</h6><div>{{ p.price }} ₴</div><a href='{% url 'product_detail' p.id %}' class='btn btn-sm btn-dark mt-2'>Переглянути</a></div></div></div>{% empty %}<p class='text-center'>Список порожній</p>{% endfor %}</div>{% endblock %}
